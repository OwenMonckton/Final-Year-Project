<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rockets Explained</title>
    <link rel="stylesheet" href="interactive.css">
    <script src="calculations.js"></script>
</head>
<header>
    <h1 id="back"><a href="index.html">Home</a></h1>
    <h1 id="title">Rockets Explained</h1>
</header>
<body>
    <table id="calculations">
        <tr>
            <td>
                Thrust
            </td>
            <td>
                <input type="text" size="10" id="thrust">
            </td>
            <td>
                How much thrust the engine produces in KN
            </td>
        </tr>
        <tr>
            <td>
                Mass Flow
            </td>
            <td>
                <input type="text" size="10" id="massFlow">
            </td>
            <td>
                The mass flow of the exhaust in kg/s
            </td>
        </tr>
        <tr>
            <td>Exhaust Velocity</td>
            <td>
                <input type="text" size="10" id="exhaustVel">
            </td>
            <td>
                The exhaust Velocity of the engine in Km/s
            </td>
        </tr>
        <tr>
            <td>
                Specific Impulse (Isp)
            </td>
            <td>
                <input type="text" size="10" id="isp">
            </td>
            <td>
                The specific impulse of the engine in seconds
            </td>
        </tr>
    </table>
    <p id="error"></p>
    <button id="calculate">Calculate</button>
    <button id="clear">Clear</button>
    <footer>Owen Monckton</footer>
</body>
</html>
